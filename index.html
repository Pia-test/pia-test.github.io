<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Keräkoski – PURKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fde1ef;
      color: #333;
    }

    .hero {
      width: 100%;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .highlight {
      margin-top: 30px;
      padding: 24px;
      background: white;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <!-- PÄÄKUVA -->
  <div class="hero">
    <img src="hero.png" alt="Keräkoski PURKKA">
  </div>

  <!-- SISÄLTÖ -->
  <div class="content">
    <h1>Keräkoski PURKKA</h1>

    <p>
      Keräkoski PURKKA on GS1 Finlandin sokeriton mintunmakuinen demotuote.
    </p>

    <div class="highlight">
      <p>
        <strong>GS1 2D -koodi</strong> on uuden sukupolven viivakoodi,
        joka yhdistää pakkauksen digitaaliseen tietoon ja toimii myös
        kassalla kuten perinteinen viivakoodi.
      </p>
    </div>
  </div>

</body>
</html>
